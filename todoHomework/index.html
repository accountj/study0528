<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적요소가 들어간 웹페이지</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!--  top : 환영인사 + 이름 입력받아서 출력 -->
     
    <div class="overlay" onclick="closeSide()"></div>
    <div class="top">
        <button id="welcome" onclick="welcome();">환영인사</button>
        <button id="name" onclick="getName();">이름</button>
        <button id="sidebar" onclick="openSide();">
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </button>
    </div>

    <!-- 사이드바 -->
    <aside class="">
        <div class="sidebar-div">사이드메뉴1</div>
        <div class="sidebar-div">사이드메뉴2</div>
        <div class="sidebar-div">사이드메뉴3</div>
        
    </aside>

    <!-- 할일등록 -->
    <div class="container">
        <div class="elements">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="rgb(47, 73, 152)" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
            </svg>
        </div>

        <input type="text" name="content" placeholder="할일을 입력하세요">
        <input type="text" name="manager" placeholder="담당자를 입력하세요">
        <div class="buttons">
            <button onclick="addTodo()">추가</button>
            <button onclick="enrollTodo()">등록</button>
            <button onclick="selectTodo()">조회</button>
        </div>
    </div>

    <div class="container">
        <div id="todo-list">
        
        <h3 id="selectList">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
        </svg> 
    담당자 할일 조회하기</h3>
    </div>
    </div>


</body>
</html>
